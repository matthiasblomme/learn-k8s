r - IBM App Connect Operator provides the ability to create App Connect integration servers. For information about the installation parameters, see https://ibm.biz/aceintsrvrop-sc2.\n* Integration Runtime - IBM App Connect Operator provides the ability to create always-on and serverless App Connect integration runtimes. For information about the installation parameters, see https://ibm.biz/aceintrtmrop-sc2.\n* Dashboard - IBM App Connect Operator provides the ability to create App Connect dashboards for administering integration servers or integration runtimes. For information about the installation parameters, see https://ibm.biz/acedashbdop-sc2.\n* Designer Authoring - IBM App Connect Operator provides the ability to create an App Connect Designer authoring environment for developing and testing integration flows. For information about the installation parameters, see https://ibm.biz/acedesignerop-sc2.\n* Configuration - IBM App Connect Operator provides the ability to create configurations for use with integration servers and integration runtimes. For information about the installation parameters, see https://ibm.biz/aceconfig-sc2.\n* Switch Server - IBM App Connect Operator provides the ability to create App Connect switches to enable hybrid integration. For information about the installation parameters, see https://ibm.biz/aceswitchsrvop-sc2.\n* Trace - IBM App Connect Operator provides the ability to collect user or service trace for integration servers and integration runtimes. For information about the installation parameters, see https://ibm.biz/acetraceop-sc2.\n# Prerequisites\nInstalling the operator\n* v5.0-lts channel: Red Hat OpenShift versions 4.10 and 4.12 (amd64, s390x and ppc64le).\n* v7.1 channel: Red Hat OpenShift versions 4.10 and 4.12  (amd64 and ppc64le).\n* v7.2 channel: Red Hat OpenShift versions 4.10 and 4.12  (amd64 and ppc64le).\n* v8.0 channel: Red Hat OpenShift versions 4.10 and 4.12  (amd64, s390x and ppc64le).\n* v8.1 channel: Red Hat